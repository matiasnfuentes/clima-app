<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Clima</title>
  </head>

  <body>
    <main class="flex">
      <div class="container flex">
        <div class="row-cols-12">
          <h4 id="ciudadMasFria" class="col-5 mt-3"></h4>
          <h4 id="ciudadMasHumeda" class="col-5 mt-3"></h4>
        </div>
        <h1>Apliaci칩n del clima</h1>
        <div>
          <form class="flex formulario">
            <label for="ciudad">Nombre o c칩digo de la ciudad:</label>
            <input
              class="formulario__texto"
              type="text"
              id="ciudad"
              name="ciudad"
            />
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="actualizarAutomaticamente"
                checked
              />
              <label class="form-check-label" for="actualizarAutomaticamente">
                Actualizaci칩n autom치tica
              </label>
            </div>
            <div class="formulario__grillaInput">
              <input
                class="formulario__button me-2"
                type="button"
                id="ingresoDeCiudad"
                name="ingresoDeCiudad"
                value="Submit"
              />
              <input
                class="formulario__button"
                type="button"
                id="actualizar"
                name="actualizar"
                value="Actualizar"
              />
            </div>
            <div class="formulario__grillaInput">
              <input
                class="formulario__button me-2"
                type="button"
                id="limpiar"
                name="limpiar"
                value="Limpiar"
              />
              <input
                class="formulario__button"
                type="button"
                id="borrar"
                name="borrar"
                value="Borrar"
              />
            </div>

            <div class="mb-3">
              <label for="criterioDeOrdenamiento" class="form-label"
                >Ingrese el campo por el cual desea ordenar los climas:
              </label>
              <select
                id="criterioDeOrdenamiento"
                name="criterioDeOrdenamiento"
                class="form-select"
                aria-label="Default select example"
              >
                <option selected>Seleccione la unidad</option>
                <option value="1">Temperatura</option>
                <option value="2">Humedad</option>
                <option value="3">Nombre ciudad</option>
                <option value="4">Id ciudad</option>
              </select>
              <input
                class="formulario__button mt-3"
                type="button"
                id="ordenar"
                name="ordenar"
                value="Ordenar"
              />
            </div>
          </form>
        </div>
        <div class="container col-lg-8 col-md-8 col-sm-8 col-xl-8 col-xxl-8">
          <div id="respuesta" class="row row-cols-1 row-cols-md-2 g-4"></div>
        </div>

        <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 999">
          <div
            id="liveToast"
            class="toast hide"
            role="alert"
            aria-live="assertive"
            aria-atomic="true"
          >
            <div class="toast-header">
              <img
                src="./img/alert.jpg"
                class="rounded me-2"
                alt="..."
                width="20px"
                height="20px"
              />
              <strong class="me-auto">Clima app</strong>
              <small id="hora">Agregar la Hora</small>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="toast"
                aria-label="Close"
              ></button>
            </div>
            <div id="toastBody" class="toast-body"></div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
